<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="artistssection">
        <p>Will be performing:</p>
        <ul id="artists"></ul>
    </section>
    <section>
        <p>Stages</p>
        <ul id="stages"></ul>
    </section>

    <script>

        (async function getArtists() {
            let resp = await fetch("api/getartists");
            let json = await resp.json();
            let ul=document.querySelector("#artists");
            json.forEach(element => {
                let li = document.createElement("li");
                let p = document.createElement("p");
                p.textContent = element.name;
                let img=document.createElement("img");
                img.src="data:image/png;base64," + element.image;

                li.appendChild(p);
                li.appendChild(img);
                ul.appendChild(li);
            });
        })();   
        
        (async function getStages() {
            let resp = await fetch("api/getstages");
            let json=await resp.json();
            let ul = document.querySelector("#stages");
            json.forEach(element=>{
                let li=document.createElement("li");
                li.textContent = element.name;
                ul.appendChild(li);
            });
        })();

    </script>
</body>
</html>
